http_server:
  port: "8081"
  host: "0.0.0.0"
  timeout: 5s
  idle_timeout: 60s
logger:
  path: "config/logger.json"
postgres:
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 1h
  conn_max_idle_time: 25m
  timeout: 5s
kafka:
  brokers:
    - "kafka:9092"
  topic: "orders"
  group_id: "order-service-group"
  auto_offset_reset: "earliest" # читать с начала при первом запуске
  session_timeout: "30s"        # таймаут сессии consumer группы
  max_wait: "10s"               # максимальное время ожидания новых сообщений
  min_bytes: 10240              # 10KB - минимум данных для чтения за раз
  max_bytes: 10485760           # 10MB - максимум данных за одно чтение
  max_retries: 3               # количество попыток переподключения
  enable_auto_commit: false     # ручное управление коммитами (рекомендуется)
  commit_interval: "1s"         # интервал авто-коммита (если enable_auto_commit=true)
