<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L0</title>
    <style>
        body { font-family: Arial,serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        input { padding: 8px; width: 300px; }
        button { padding: 8px 16px; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
<h2>search order by UID</h2>
<label for="uid"></label><input type="text" id="uid" placeholder="enter order UID">
<button onclick="searchOrder()">Search</button>
<div class="error" id="error"></div>
<pre id="result"></pre>

<script>
    async function searchOrder() {
        const uid = document.getElementById('uid').value.trim();
        const error = document.getElementById('error');
        const result = document.getElementById('result');

        error.textContent = '';
        result.textContent = '';

        if (!uid) {
            error.textContent = 'please enter UID';
            return;
        }

        try {
            const response = await fetch(`/order/${uid}`);
            const data = await response.json();
            result.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
            error.textContent = err.message;
        }
    }
</script>
</body>
</html>
